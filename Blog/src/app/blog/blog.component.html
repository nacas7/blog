<input type="text" class="form-control" placeholder="Search..." name="filterPost" [(ngModel)]="filterPost">
<select class="form-select" (change)="onCategoriaChange($event)">
    <option selected value=" ">Categor√≠as</option>
    <!--Preguntar a Mario sobre como cuando vuelva a canales aparezca todo-->
    <option value="javaScript">JavaScript</option>
    <option value="angular">Angular</option>
    <option value="node">Nodejs</option>
</select>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let post of arrPost | filter: filterPost ">
            <h4>{{post.titulo}}</h4>
            <p>{{post.texto}}</p>
            <p>{{post.autor}}</p>
            <img [src]="post.imagen" />
            <p>{{post.fecha}}</p>
            <p>{{post.categoria}}</p>
        </div>
    </div>
</div>
