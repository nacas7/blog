<select class="form-select" (change)="onCategoriaChange($event)">
    <option selected value=" ">Categorías</option>
    <option value="series">Series</option>
    <option value="peliculas">Películas</option>
    <option value="libros">Libros</option>
</select>
<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let post of arrPost">
            <h4>{{post.titulo}}</h4>
            <p>{{post.texto}}</p>
            <p>{{post.autor}}</p>
            <img [src]="post.imagen" />
            <p>{{post.fecha}}</p>
            <p>{{post.categoria}}</p>
        </div>
    </div>
</div>
